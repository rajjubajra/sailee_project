<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ofsaeily</title>

  <!-- Font: Source Serif Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Source Serif Pro', serif;
      font-size: 12px;
      font-weight: 400;
      background: #efebd7;
      color: #000;
      position: relative;
    }

    /* Grain overlay for body */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px 40px;
      background: #efebd7;
      position: relative;
      z-index: 2;
    }

    /* Grain overlay for header */
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }

    .col {
      display: flex;
      flex-direction: column;
      line-height: 1.25;
      text-transform: uppercase;
    }

    .email {
      text-transform: none;
      opacity: 0.7;
    }

    .menu a {
      text-decoration: none;
      color: inherit;
      margin-bottom: 1px;
    }

    .menu a:hover {
      opacity: 0.6;
    }

    /* Header image */
    header img {
      height: 40px;
      width: auto;
    }

    /* Content images */
    .content-image {
      width: 100%;
      height: auto;
    }

    /* Add border to all images except those in header */
    img:not(header img) {
      border: 1px solid #000;
    }

    .divider-120 { height: 120px; }
    .divider-60 { height: 60px; }
    .divider-10 { height: 10px; }

    .title-main {
      font-size: 26px;
      text-transform: uppercase;
      padding-left: 40px;
      position: relative;
      z-index: 2;
    }

    .thin-line {
      width: 100%;
      height: 1px;
      background: #000;
      position: relative;
      z-index: 2;
    }

    .section {
      padding-left: 40px;
      padding-right: 40px;
      position: relative;
      z-index: 2;
    }

    .title-small {
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .click-image {
      width: 300px;
      height: auto;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    /* NEW: Footer divider that stretches 100% */
    .footer-divider {
      width: 100%;
      height: 1px;
      background: #000;
      position: relative;
      z-index: 2;
    }

    /* ---------------------- FOOTER ---------------------- */
    footer {
      padding: 40px;
      background: #efebd7;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
    }

    /* Grain overlay for footer */
    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }

    .newsletter-title {
      margin-bottom: 10px;
      font-size: 12px;
    }

    .newsletter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .newsletter input {
      padding: 6px 10px;
      border: 1px solid #000;
      background: transparent;
      font-family: 'Source Serif Pro', serif;
      font-size: 12px;
      width: 220px;
    }

    .newsletter button {
      padding: 6px 14px;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
      font-family: 'Source Serif Pro', serif;
      font-size: 12px;
      text-transform: uppercase;
    }

    .newsletter button:hover {
      opacity: 0.6;
    }

    .footer-copy {
      opacity: 0.7;
    }

    .image-row-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 0 40px;
      position: relative;
      z-index: 2;
    }

    .image-block {
      display: flex;
      flex-direction: column;
      text-transform: uppercase;
      font-size: 13px;
      position: relative;
      z-index: 2;
    }

    .image-block img {
      width: 100%;
      height: auto;
      cursor: pointer;
      margin-top: 10px;
      object-fit: cover;
    }

    /* FIXED: Styles for the main exhibition image section */
    .main-exhibition-image {
      padding: 0 40px;
      position: relative;
      z-index: 2;
    }

    .image-with-text {
      display: flex;
      flex-direction: column;
    }

    .image-with-text img {
      width: 100%;
      height: auto;
      border: 1px solid #000;
    }

    .image-text {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.5;
      font-style: italic;
      text-align: center;
    }

    /* NEW: Responsive mobile styles */
    @media (max-width: 768px) {
      /* Header stays exactly the same */
      header {
        padding: 20px;
      }
      
      /* Adjust title for mobile */
      .title-main {
        font-size: 22px;
        padding-left: 20px;
        padding-right: 20px;
        text-align: left;
      }
      
      /* Make image row single column on mobile */
      .image-row-2 {
        grid-template-columns: 1fr;
        gap: 30px;
        padding: 0 20px;
      }
      
      /* Adjust image blocks for mobile */
      .image-block {
        width: 100%;
      }
      
      /* Adjust main exhibition image for mobile */
      .main-exhibition-image {
        padding: 0 20px;
      }
      
      /* Adjust image text for mobile */
      .image-text {
        font-size: 11px;
        margin-top: 8px;
      }
      
      /* Adjust spacing for mobile */
      .divider-120 {
        height: 80px;
      }
      
      .divider-60 {
        height: 40px;
      }
      
      .divider-10 {
        height: 5px;
      }
      
      /* Adjust sections for mobile */
      .section {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      /* Adjust footer for mobile */
      footer {
        padding: 20px;
      }
      
      /* Adjust newsletter for mobile */
      .newsletter {
        flex-direction: column;
        gap: 10px;
      }
      
      .newsletter input {
        width: 100%;
        max-width: 220px;
      }
      
      .newsletter button {
        align-self: flex-start;
      }
      
      /* Adjust click-image for mobile */
      .click-image {
        width: 100%;
        max-width: 300px;
      }
      
      /* Footer divider stretches 100% on mobile */
      .footer-divider {
        width: 100%;
      }
    }

    /* Extra small devices */
    @media (max-width: 480px) {
      .title-main {
        font-size: 20px;
      }
      
      .divider-120 {
        height: 60px;
      }
      
      .divider-60 {
        height: 30px;
      }
      
      .divider-10 {
        height: 5px;
      }
      
      .image-row-2 {
        gap: 40px;
      }
      
      .image-block {
        font-size: 12px;
      }
    }
  </style>

</head>
