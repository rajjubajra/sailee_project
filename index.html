  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1220;
      --accent: #7c3aed;

      --glass-2: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:#fff}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:32px
    }

    .card{

      display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center
    }

    @media (max-width:860px){.card{grid-template-columns:1fr;max-width:720px;padding:26px}}

    .left h1{font-size:36px;margin:0 0 8px 0;letter-spacing:-0.02em}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg, rgba(124,58,237,0.18), rgba(59,130,246,0.08));color:var(--accent);font-weight:600;margin-bottom:18px}
    .lead{color:var(--muted);line-height:1.5;margin-bottom:22px}

    .countdown{display:flex;gap:10px}
    .countdown .item{background:rgba(255,255,255,0.04);padding:12px 14px;border-radius:12px;min-width:82px;text-align:center}
    .countdown .num{font-weight:800;font-size:20px}
    .countdown .lbl{font-size:12px;color:var(--muted);margin-top:6px}
