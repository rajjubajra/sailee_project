<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1220;
      --accent: #7c3aed;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --muted: rgba(255,255,255,0.7);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:#fff}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:32px
    }

    .card{
      width:100%;max-width:980px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:18px;padding:36px;box-shadow:0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);border:1px solid var(--glass-2);
      display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center
    }

    @media (max-width:860px){.card{grid-template-columns:1fr;max-width:720px;padding:26px}}

    .left h1{font-size:36px;margin:0 0 8px 0;letter-spacing:-0.02em}
    .tag{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg, rgba(124,58,237,0.18), rgba(59,130,246,0.08));color:var(--accent);font-weight:600;margin-bottom:18px}
    .lead{color:var(--muted);line-height:1.5;margin-bottom:22px}

    .countdown{display:flex;gap:10px}
    .countdown .item{background:rgba(255,255,255,0.04);padding:12px 14px;border-radius:12px;min-width:82px;text-align:center}
    .countdown .num{font-weight:800;font-size:20px}
    .countdown .lbl{font-size:12px;color:var(--muted);margin-top:6px}

    .email-form{display:flex;gap:10px;margin-top:22px}
    .email-form input[type=email]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:white;outline:none}
    .email-form button{padding:12px 16px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#3b82f6);font-weight:700;color:white;cursor:pointer}

    .right{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:22px;border-radius:12px;border:1px solid var(--glass);min-height:200px}
    .right h3{margin:0 0 10px 0}
    .features{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .feature{display:flex;gap:12px;align-items:flex-start}
    .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);margin-top:6px;flex-shrink:0}

    .footer{margin-top:18px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
    .social{display:flex;gap:10px}
    .social a{opacity:0.9;text-decoration:none;color:var(--muted);font-weight:600}

    /* small animations */
    .logo{display:inline-flex;align-items:center;gap:10px}
    .logo .mark{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#2563eb);display:flex;align-items:center;justify-content:center;font-weight:800;box-shadow:0 6px 18px rgba(124,58,237,0.18)}
    .logo img{
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="left">
      <div class="logo">
        <div class="mark">
          <img src='/pottery.jpg' width='100' height='100'  alt='pottery'/>
        </div>
        <div>
          <div class="tag">COMING SOON</div>
          <h1>I am building something awesome.</h1>
        </div>
      </div>
     

      <div class="footer">
        <div>Prefer not to wait? <a href="#" id="mailtoLink" style="color:#fff;text-decoration:underline">Contact us</a></div>
        <div class="social">
          <a href="#" aria-label="Twitter">Twitter</a>
          <a href="#" aria-label="Instagram">Instagram</a>
          <a href="#" aria-label="LinkedIn">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Default launch date: 30 days from now. You can change it to a specific date (e.g. new Date('2026-01-01T00:00:00'))
    const LAUNCH_DATE = (() => { const d = new Date(); d.setDate(d.getDate() + 30); d.setHours(0,0,0,0); return d; })();

    function pad(n){return String(n).padStart(2,'0')}

    function updateCountdown(){
      const now = new Date();
      const diff = LAUNCH_DATE - now;
      if(diff <= 0){document.getElementById('days').textContent='00';document.getElementById('hours').textContent='00';document.getElementById('mins').textContent='00';document.getElementById('secs').textContent='00';clearInterval(timer);return}
      const s = Math.floor(diff/1000);
      const days = Math.floor(s/86400);
      const hours = Math.floor((s%86400)/3600);
      const mins = Math.floor((s%3600)/60);
      const secs = s%60;
      document.getElementById('days').textContent = pad(days);
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('mins').textContent = pad(mins);
      document.getElementById('secs').textContent = pad(secs);
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    function handleForm(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email) return false;
      // Simple client-side success flow. Replace with your API endpoint or mailing provider integration.
      alert('Thanks! We\'ll notify ' + email + ' when we launch.\n
      (This demo uses a front-end placeholder â€” replace with your backend endpoint)');
      document.getElementById('notifyForm').reset();
      return false;
    }

    // mailto fallback for contact link
    document.getElementById('mailtoLink').addEventListener('click', function(e){
      e.preventDefault();
      window.location.href = 'mailto:hello@example.com?subject=Coming%20Soon%20Enquiry';
    });
  </script>
</body>
</html>
