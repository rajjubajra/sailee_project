<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Header</title>

  <!-- Font: Source Serif Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Source Serif Pro', serif;
      font-size: 12px;
      font-weight: 400;
      background: #efebd7;
      color: #000;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      padding: 20px 40px;
      background: #efebd7;
    }

    .col {
      display: flex;
      flex-direction: column;
      line-height: 1.25;
      text-transform: uppercase;
    }

    .email {
      text-transform: none;
      opacity: 0.7;
    }

    .menu a {
      text-decoration: none;
      color: inherit;
      margin-bottom: 1px;
    }

    .menu a:hover {
      opacity: 0.6;
    }

    img {
      height: 40px;
      width: auto;
    }

    .divider-120 { height: 120px; }
    .divider-60 { height: 60px; }

    .title-main {
      font-size: 26px;
      text-transform: uppercase;
      padding-left: 40px;
    }

    .thin-line {
      width: 100%;
      height: 1px;
      background: #000;
    }

    .section {
      padding-left: 40px;
      padding-right: 40px;
    }

    .title-small {
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .click-image {
      width: 300px;
      height: auto;
      cursor: pointer;
    }

    /* ---------------------- FOOTER ---------------------- */
    footer {
      padding: 40px;
      background: # #efebd7;;
      text-transform: uppercase;
    }

    .newsletter-title {
      margin-bottom: 10px;
      font-size: 12px;
    }

    .newsletter {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .newsletter input {
      padding: 6px 10px;
      border: 1px solid #000;
      background: transparent;
      font-family: 'Source Serif Pro', serif;
      font-size: 12px;
      width: 220px;
    }

    .newsletter button {
      padding: 6px 14px;
      border: 1px solid #000;
      background: transparent;
      cursor: pointer;
      font-family: 'Source Serif Pro', serif;
      font-size: 12px;
      text-transform: uppercase;
    }

    .newsletter button:hover {
      opacity: 0.6;
    }

    .footer-copy {
      opacity: 0.7;
    }

    .image-row-3 {
      display: flex;
      gap: 20px;
      padding: 0 40px; /* optional: matches your site spacing */
    }

    .image-block {
      flex: 1; /* makes all blocks stretch evenly */
      display: flex;
      flex-direction: column;
      text-transform: uppercase;
      font-size: 12px;
    }

    .image-block img {
      width: 100%;
      height: auto;
      cursor: pointer;
      margin-top: 10px;
      object-fit: cover; /* keeps clean cropping if images differ */
    }
  </style>

</head>
<body>

<header>

  <div class="col">ofsaeily</div>

  <div class="col">
    enquiries
    <span class="email">ofsaeily@gmail.com</span>
  </div>

  <div class="col menu">
  <a href="index.html">I. collections</a>
  <a href="archive.html">II. archive</a>
  <a href="about.html">III. about</a>
  <a href="contact.html">VI. contact</a>
</div>

  <div class="col">
    <img src="https://images.unsplash.com/photo-1611262588024-d12430b98920?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="Logo">
  </div>

</header>

<!-- 120px divider -->
<div class="divider-120"></div>

<!-- Title: I. COLLECTIONS -->
<div class="title-main">I. COLLECTIONS</div>

<!-- 60px divider -->
<div class="divider-60"></div>

<!-- 1px line -->
<div class="thin-line"></div>

<!-- 60px divider -->
<div class="divider-60"></div>

<!-- Section -->
<div class="image-row-3">

  <div class="image-block">
    <div class="title">Birdsong for the confined</div>
    <a href="birdsong.html"><img src="https://images.unsplash.com/photo-1554049264-8ff0bee7eacd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fGFlc3RoZXRpY3xlbnwwfHwwfHx8MA%3D%3D" alt="Image 1"></a>
  </div>

</div>

<!-- 60px divider -->
<div class="divider-60"></div>

<!-- NEW 1px line -->
<div class="thin-line"></div>

<!-- ---------------------- FOOTER ---------------------- -->
<footer>

  <div class="newsletter-title">newsletter</div>

  <div class="newsletter">
    <input type="email" placeholder="enter your email">
    <button>subscribe</button>
  </div>

  <div class="footer-copy">Â© 2025 by ofsaeily</div>

</footer>

</body>
</html>
